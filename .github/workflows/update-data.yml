name: Update Data

on:
  schedule:
    # 毎日 UTC 0:00 (日本時間 9:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout update-data branch
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create 'update-data' branch
        run: |
          git switch -c update-data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Download data
        run: pnpm run download-data
      
      - name: Check for changes after download
        id: check-download-changes
        run: |
          git add -N .
          if [ -z "$(git diff --name-only)" ]; then
            echo "No changes detected after download. Exiting successfully."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected after download."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Convert to Parquet
        if: steps.check-download-changes.outputs.has_changes == 'true'
        run: pnpm run convert-to-parquet
      
      - name: Check for changes
        if: steps.check-download-changes.outputs.has_changes == 'true'
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check-download-changes.outputs.has_changes == 'true' && steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/csv public/data/ctd_data.parquet
          git commit -m "chore: update data files"
          git push --set-upstream origin update-data
      
      - name: Create Pull Request
        if: steps.check-download-changes.outputs.has_changes == 'true' && steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-data
          base: main
          title: 'chore: update data files'
          body: |
            Data files have been updated.
            
            - CSV files in `data/csv/`
            - Parquet file in `public/data/ctd_data.parquet`
          reviewers: Rindrics
          draft: false
